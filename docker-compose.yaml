services:
  postgres:
    container_name: bd
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    profiles:
      - bd-sola
      - backend
      - full
      - production
    volumes:
      - "./postgres_data:/var/lib/postgresql/data"
    networks:
      - demo
    env_file:
      - env/postgres.env
  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    profiles:
      - backend
      - full
      - produccion
    networks:
      - demo
  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:3000" # As√≠ se evita conflicto con Grafana
    profiles:
      - full
      - produccion
    networks:
      - demo
networks:
  demo: